            try {

                const healthResponse = await fetch(`${SUPABASE_URL}/functions/v1/process-checkout`, {
                    method: 'OPTIONS'
                });
                
                if (!healthResponse.ok) {
                    throw new Error(`Health check failed: ${healthResponse.status}`);
                }
                
                addResult('‚úÖ CORS preflight check: PASSED', 'success');
                
                // Test version detection
                addResult('üîç Checking function versions...', 'info');
                
                const versionTest = await fetch(`${SUPABASE_URL}/functions/v1/process-checkout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({ version_check: true })
                });

                addResult(`üìã Function response: ${JSON.stringify(versionData, null, 2)}`, 'info');
