<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Check</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .status-result { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        button { padding: 12px 24px; margin: 8px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .primary { background: #007bff; color: white; }
        .secondary { background: #6c757d; color: white; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; font-weight: bold; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .status-confirmed { background: #d4edda; color: #155724; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-paid { background: #d4edda; color: #155724; }
        .timeline { margin: 20px 0; }
        .timeline-item { display: flex; align-items: center; margin: 10px 0; }
        .timeline-icon { width: 20px; height: 20px; border-radius: 50%; margin-right: 15px; }
        .timeline-completed { background: #28a745; }
        .timeline-pending { background: #ffc107; }
        .timeline-failed { background: #dc3545; }
    </style>
</head>
<body>
    <h1>üîç Order Status Checker</h1>
    <p>Checking the status of order from payment callback URL</p>
    
    <div class="info status-result">
        <strong>URL Parameters:</strong><br>
        ‚Ä¢ Reference: <code>txn_1755814025373_f3fbf5d8</code><br>
        ‚Ä¢ Order ID: <code>f3fbf5d8-74b1-481a-9cc3-a0cdb8232dfb</code><br>
        ‚Ä¢ Frontend Status: <code>success</code>
    </div>

    <div id="results"></div>
    
    <button class="primary" onclick="checkOrderStatus()">üîç Check Order Status</button>
    <button class="secondary" onclick="checkPaymentReference()">üí≥ Check Payment Reference</button>
    <button class="secondary" onclick="runRPCTest()">üîß Test RPC Function</button>
    <button class="secondary" onclick="clearResults()">üßπ Clear Results</button>

    <script>
        const SUPABASE_URL = 'https://oknnklksdiqaifhxaccs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rbm5rbGtzZGlxYWlmaHhhY2NzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxOTA5MTQsImV4cCI6MjA2ODc2NjkxNH0.3X0OFCvuaEnf5BUxaCyYDSf1xE1uDBV4P0XBWjfy0IA';
        
        const ORDER_ID = 'f3fbf5d8-74b1-481a-9cc3-a0cdb8232dfb';
        const PAYMENT_REFERENCE = 'txn_1755814025373_f3fbf5d8';

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status-result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
            div.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            addResult('üßπ Results cleared', 'info');
        }

        function createStatusBadge(status) {
            const statusClass = status === 'confirmed' ? 'status-confirmed' : 
                               status === 'paid' ? 'status-paid' : 'status-pending';
            return `<span class="status-badge ${statusClass}">${status}</span>`;
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Not set';
            return new Date(timestamp).toLocaleString();
        }

        async function checkOrderStatus() {
            addResult('üîç Checking order status in database...', 'info');
            
            try {
                // Check order by ID
                const orderResponse = await fetch(`${SUPABASE_URL}/rest/v1/orders?id=eq.${ORDER_ID}&select=*`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });

                if (!orderResponse.ok) {
                    throw new Error(`Failed to fetch order: ${orderResponse.status}`);
                }

                const orderData = await orderResponse.json();
                
                if (orderData.length === 0) {
                    addResult('‚ùå Order not found in database', 'error');
                    return;
                }

                const order = orderData[0];

                // Check payment transactions
                const transactionResponse = await fetch(`${SUPABASE_URL}/rest/v1/payment_transactions?or=(order_id.eq.${ORDER_ID},reference.eq.${PAYMENT_REFERENCE})&select=*`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });

                const transactionData = await transactionResponse.json();
                const paymentTransaction = transactionData.length > 0 ? transactionData[0] : null;

                // Create detailed status report
                const isCompleted = order.status === 'confirmed' && order.payment_status === 'paid';
                const statusIcon = isCompleted ? '‚úÖ' : '‚ö†Ô∏è';
                
                let statusReport = `${statusIcon} <strong>Order Status Report</strong><br><br>`;
                
                statusReport += `<table>
                    <tr><th>Field</th><th>Value</th><th>Status</th></tr>
                    <tr>
                        <td>Order ID</td>
                        <td><code>${order.id}</code></td>
                        <td>‚úÖ Found</td>
                    </tr>
                    <tr>
                        <td>Order Number</td>
                        <td><strong>${order.order_number || 'Not set'}</strong></td>
                        <td>${order.order_number ? '‚úÖ' : '‚ö†Ô∏è'}</td>
                    </tr>
                    <tr>
                        <td>Order Status</td>
                        <td>${createStatusBadge(order.status)}</td>
                        <td>${order.status === 'confirmed' ? '‚úÖ Confirmed' : '‚ö†Ô∏è Not Confirmed'}</td>
                    </tr>
                    <tr>
                        <td>Payment Status</td>
                        <td>${createStatusBadge(order.payment_status)}</td>
                        <td>${order.payment_status === 'paid' ? '‚úÖ Paid' : '‚ö†Ô∏è Not Paid'}</td>
                    </tr>
                    <tr>
                        <td>Payment Reference</td>
                        <td><code>${order.payment_reference || 'Not set'}</code></td>
                        <td>${order.payment_reference === PAYMENT_REFERENCE ? '‚úÖ Matches' : '‚ö†Ô∏è Mismatch'}</td>
                    </tr>
                    <tr>
                        <td>Total Amount</td>
                        <td>‚Ç¶${order.total_amount ? order.total_amount.toLocaleString() : 'Not set'}</td>
                        <td>${order.total_amount ? '‚úÖ' : '‚ö†Ô∏è'}</td>
                    </tr>
                    <tr>
                        <td>Customer Email</td>
                        <td>${order.customer_email || 'Not set'}</td>
                        <td>${order.customer_email ? '‚úÖ' : '‚ö†Ô∏è'}</td>
                    </tr>
                    <tr>
                        <td>Created At</td>
                        <td>${formatTimestamp(order.created_at)}</td>
                        <td>‚úÖ</td>
                    </tr>
                    <tr>
                        <td>Paid At</td>
                        <td>${formatTimestamp(order.paid_at)}</td>
                        <td>${order.paid_at ? '‚úÖ Set' : '‚ö†Ô∏è Not Set'}</td>
                    </tr>
                    <tr>
                        <td>Updated At</td>
                        <td>${formatTimestamp(order.updated_at)}</td>
                        <td>${order.updated_at !== order.created_at ? '‚úÖ Updated' : '‚ö†Ô∏è No Updates'}</td>
                    </tr>
                </table>`;

                if (paymentTransaction) {
                    statusReport += `<br><strong>üí≥ Payment Transaction Record:</strong><br>
                    <table>
                        <tr><th>Field</th><th>Value</th></tr>
                        <tr><td>Transaction ID</td><td><code>${paymentTransaction.id}</code></td></tr>
                        <tr><td>Reference</td><td><code>${paymentTransaction.reference}</code></td></tr>
                        <tr><td>Provider Reference</td><td><code>${paymentTransaction.provider_reference || 'Not set'}</code></td></tr>
                        <tr><td>Amount</td><td>‚Ç¶${paymentTransaction.amount ? paymentTransaction.amount.toLocaleString() : 'Not set'}</td></tr>
                        <tr><td>Status</td><td>${createStatusBadge(paymentTransaction.status)}</td></tr>
                        <tr><td>Verified At</td><td>${formatTimestamp(paymentTransaction.verified_at)}</td></tr>
                    </table>`;
                } else {
                    statusReport += `<br><strong>‚ö†Ô∏è No Payment Transaction Record Found</strong><br>
                    This could indicate that the payment verification process didn't complete properly.`;
                }

                // Add timeline
                statusReport += `<br><div class="timeline"><strong>üìÖ Payment Timeline:</strong><br>`;
                
                const timelineEvents = [
                    { name: 'Order Created', time: order.created_at, completed: true },
                    { name: 'Payment Reference Set', time: order.created_at, completed: !!order.payment_reference },
                    { name: 'Payment Verified', time: order.paid_at, completed: !!order.paid_at },
                    { name: 'Order Confirmed', time: order.status === 'confirmed' ? order.updated_at : null, completed: order.status === 'confirmed' }
                ];

                timelineEvents.forEach(event => {
                    const iconClass = event.completed ? 'timeline-completed' : 'timeline-pending';
                    const status = event.completed ? '‚úÖ' : '‚è≥';
                    statusReport += `
                        <div class="timeline-item">
                            <div class="timeline-icon ${iconClass}"></div>
                            <strong>${event.name}</strong>: ${event.time ? formatTimestamp(event.time) : 'Pending'} ${status}
                        </div>`;
                });

                statusReport += `</div>`;

                // Add summary
                if (isCompleted) {
                    statusReport += `<br><div class="success status-result">
                        <strong>‚úÖ PAYMENT SUCCESSFUL</strong><br>
                        The order has been successfully processed and confirmed. All systems working correctly.
                    </div>`;
                } else {
                    statusReport += `<br><div class="warning status-result">
                        <strong>‚ö†Ô∏è PAYMENT INCOMPLETE</strong><br>
                        The order exists but is not fully processed. This may indicate an issue with the payment verification flow.
                    </div>`;
                }

                addResult(statusReport, isCompleted ? 'success' : 'warning');

                // Add raw data
                addResult(`<details><summary>üìã Raw Order Data</summary><pre>${JSON.stringify(order, null, 2)}</pre></details>`, 'info');
                
                if (paymentTransaction) {
                    addResult(`<details><summary>üí≥ Raw Payment Transaction Data</summary><pre>${JSON.stringify(paymentTransaction, null, 2)}</pre></details>`, 'info');
                }

            } catch (error) {
                addResult(`‚ùå Error checking order status: ${error.message}`, 'error');
            }
        }

        async function checkPaymentReference() {
            addResult('üîç Checking payment reference across tables...', 'info');
            
            try {
                // Check in orders table
                const orderResponse = await fetch(`${SUPABASE_URL}/rest/v1/orders?payment_reference=eq.${PAYMENT_REFERENCE}&select=*`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });

                // Check in payment_transactions table
                const transactionResponse = await fetch(`${SUPABASE_URL}/rest/v1/payment_transactions?reference=eq.${PAYMENT_REFERENCE}&select=*`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });

                const orderData = await orderResponse.json();
                const transactionData = await transactionResponse.json();

                let report = `<strong>üîç Payment Reference Analysis: ${PAYMENT_REFERENCE}</strong><br><br>`;
                
                report += `<table>
                    <tr><th>Table</th><th>Found</th><th>Count</th><th>Details</th></tr>
                    <tr>
                        <td>Orders</td>
                        <td>${orderData.length > 0 ? '‚úÖ Yes' : '‚ùå No'}</td>
                        <td>${orderData.length}</td>
                        <td>${orderData.length > 0 ? `Order ID: ${orderData[0].id}` : 'Reference not found'}</td>
                    </tr>
                    <tr>
                        <td>Payment Transactions</td>
                        <td>${transactionData.length > 0 ? '‚úÖ Yes' : '‚ùå No'}</td>
                        <td>${transactionData.length}</td>
                        <td>${transactionData.length > 0 ? `Transaction ID: ${transactionData[0].id}` : 'Reference not found'}</td>
                    </tr>
                </table>`;

                const allGood = orderData.length > 0 && transactionData.length > 0;
                addResult(report, allGood ? 'success' : 'warning');

                if (orderData.length > 0) {
                    addResult(`<details><summary>üìã Orders Table Data</summary><pre>${JSON.stringify(orderData, null, 2)}</pre></details>`, 'info');
                }

                if (transactionData.length > 0) {
                    addResult(`<details><summary>üí≥ Transactions Table Data</summary><pre>${JSON.stringify(transactionData, null, 2)}</pre></details>`, 'info');
                }

            } catch (error) {
                addResult(`‚ùå Error checking payment reference: ${error.message}`, 'error');
            }
        }

        async function runRPCTest() {
            addResult('üîß Testing RPC function with this payment reference...', 'info');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/verify_and_update_payment_status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({
                        payment_ref: PAYMENT_REFERENCE,
                        new_status: 'confirmed',
                        payment_amount: 1000,
                        payment_gateway_response: {
                            test: true,
                            reference: PAYMENT_REFERENCE,
                            amount: 100000,
                            status: 'success'
                        }
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.length > 0) {
                    const result = data[0];
                    addResult(`‚úÖ RPC Function Test: SUCCESS<br>
                        Function executed successfully and returned order data:<br>
                        ‚Ä¢ Order ID: ${result.order_id}<br>
                        ‚Ä¢ Order Number: ${result.order_number}<br>
                        ‚Ä¢ Status: ${result.status}<br>
                        ‚Ä¢ Amount: ‚Ç¶${result.amount}`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è RPC Function Test: RESPONSE<br>
                        Status: ${response.status}<br>
                        Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'warning');
                }

            } catch (error) {
                addResult(`‚ùå RPC Function Test: ERROR<br>${error.message}`, 'error');
            }
        }

        // Auto-run checks on page load
        document.addEventListener('DOMContentLoaded', () => {
            addResult('üöÄ Order Status Checker Loaded', 'info');
            addResult('üéØ Ready to analyze the specific order from payment callback', 'info');
            
            // Auto-run the order status check after 1 second
            setTimeout(() => {
                checkOrderStatus();
            }, 1000);
        });
    </script>
</body>
</html>
