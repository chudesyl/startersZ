    # Run every 2 minutes for faster email processing
    - cron: '*/2 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-emails:
    runs-on: ubuntu-latest
    steps:
      - name: Process Email Queue with Instant Processor
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "https://oknnklksdiqaifhxaccs.supabase.co/functions/v1/instant-email-processor"
