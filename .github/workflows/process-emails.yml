name: Process Email Queue

on:
  schedule:
    # Run every 2 minutes for faster email processing
    - cron: '*/2 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-emails:
    runs-on: ubuntu-latest
    steps:
      - name: Process Enhanced Email Queue
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "https://startersmallchops.com/functions/v1/enhanced-email-processor"
      
      - name: Process Legacy Communication Events (fallback)
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "https://startersmallchops.com/functions/v1/process-communication-events-enhanced"
